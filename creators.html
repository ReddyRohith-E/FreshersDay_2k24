  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;

    .creators-container {
      width: 100%;

      margin: 10px auto;

      padding: 20px;

    }

    .creator-card h2 {
      margin: 0 0 8px;
      color: #0e6ccf;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 70px;
      margin-top: 8px;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .social-links a:hover {
      color: #0e6ccf;
    }

    @media (max-width: 768px) {
    .creators-container {
      padding: 16px;
    }

    .creator-card {
      padding: 16px;
    }

  }
